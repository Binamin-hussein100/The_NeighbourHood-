{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form">
        <label for="username">USERNAME:</label>
        <input type="text" name="username" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" class="form-control" name="password" required>
    </div>

    <input  type="submit" value="Log in" class="btn btn-outline-light btn-block mt-2">
</form>
<div>
    You have no account yet? <a href="{% url 'register' %}">sign up</a>
</div>
{% endblock %}
